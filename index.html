<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script> -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-success">

    

    <a class="navbar-brand" href="#">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">View Highscores <span class="sr-only"></span></a>
          </li>
        </ul>
      </div>


  </nav>

  <div id="container">
    <div id="start">Start Quiz!<br> Check your general knowledge! <br> There are 10 questions, and you
         have 10 seconds to answer each question!</div>
    <div id="quiz" style="display: none">
      <div id="question"></div>
      <div id="category"></div>

      <div id="choices">
        <div class="choice" id="A" onclick="checkAnswer('A')"></div>
        <div class="choice" id="B" onclick="checkAnswer('B')"></div>
        <div class="choice" id="C" onclick="checkAnswer('C')"></div>
        <div class="choice" id="D" onclick="checkAnswer('D')"></div>
      </div>
      <div id="timer">
        <div id="counter"></div>
        <div id="btimeGauge"></div>
        <div id="timeGauge"></div>
      </div>
      <div id="progress"></div>
    </div>
    <div id="scoreContainer" style="display: none">
    </div>
  </div>
  <script src="test.js"></script>
</body>

</html>
